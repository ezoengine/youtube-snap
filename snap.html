<html>
	<head>
		<script src="bower_components/platform/platform.js"></script>
		<link rel="import" href="bower_components/google-youtube/google-youtube.html">
	</head>
	<body style="background-color:#000;color:#fff">
		<google-youtube id='youtube' height="" width="" rel="0" start="5" videoid='2alnVIj1Jf8' chromeless='controls="0"'></google-youtube>

		<script>
			document.addEventListener('google-youtube-ready',function(){
				youtube.seekTo('0.5');
				youtube.play();
			});
			document.addEventListener('google-youtube-state-change',function(e){
				setTimeout(function(){
					youtube.pause();
				},1500);
			});
		</script>

	</body>
</html>
